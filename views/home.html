<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <link href="/css/stylesheet.css" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <script type="text/javascript" src="/js/gameFunctions.js"></script>
  <script type="text/javascript" src="js/game.js"></script>

  <title>Where Am I?</title>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Where Am I?</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Play
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    


    <div class="container" id="gameContainer">
        <div class="row">

        </div>
        <div class="row" id="guessResult">
        </div>
        <div class="row">
          <div class="col-sm-2">
              <table id="scoreCard" class="table-bordered table-striped table-sm">
                  <thead class="thead-dark">
                    <th colspan="2">Score</th>
                  </thead>
                  <tr>
                    <td>R1</td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>R2</td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>R3</td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>R4</td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>R5</td>
                    <td></td>
                  </tr>
                  <tr>
                    <td>C.S.</td>
                    <td><span id="score">0</td>
                  </tr>
                </table>
          </div>
          <div class="col-sm">
            <div id="media_content">
              <img id="image_display" src="" alt="This is an image. Good luck">
              <video controls id="video_player">
                <source src="" type="video/mp4">
              </video>
            </div>
            <!-- Start with default story - no. 0 in json array -->
            <h3 id="timestamp"></h3> 

            <!-- Story nav buttons -->
            <button id="prevBtn" class="btn btn-outline-dark" onclick="prevStory()"><-- Prev</button>
            <button id="nextBtn" class="btn btn-outline-dark" onclick="nextStory()">Next --></button>

          </div>
          <div class="col-lg">
            <div id="mapid"></div>
            <button type="button" class="btn btn-danger" id="guessButton" onclick="makeGuess()" disabled>Make guess</button>
            <button type="button" class="btn btn-primary" id="nextRoundBtn" onclick="initaliseNewRound()">Next round</button>
          </div>
        </div>
      </div>

    
</body>
</html>
